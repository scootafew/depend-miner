version: '3.7'

volumes:
  redis_data:
  neo4j_data:

services:
  manager:
    image: scootafew/depend-miner-manager:latest
    hostname: manager
    container_name: manager
    depends_on:
      - redis
    environment:
      - WAIT_HOSTS=redis:6379
      - WORKER_SVC_NAME=dependTest_worker
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=fd8cf3705da4d84faa8540911892ef8e
      - GITHUB_API_TOKEN=351b1b95793f9c3cf71af0540b0c147aa6e08e36
      - MAX_SEARCH_DEPTH=1
      - MIN_STAR_COUNT=5
    # command: npm run start:dev
    links:
      - redis
    ports:
      - "3000:3000"
    deploy:
      replicas: 1
      placement:
        constraints: [node.labels.ec2 == t2.small]  
    restart: always

  worker:
    image: scootafew/depend-miner-worker:latest
    environment:
      - WAIT_HOSTS=neo4j:7687,redis:6379
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=fd8cf3705da4d84faa8540911892ef8e
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=6ac898ff3d4f12bcc48db4872ff3c37a
      - JP2G_JAR=/home/app/jp2g/jp2g.jar
      - MAX_SEARCH_DEPTH=1
    # command: "sh -c 'node /app/build/worker.js'"
    # command: npm run pure:start-dev
    depends_on: 
      - redis
      - neo4j
      - manager
    links: 
      - neo4j
    expose: 
      - "3000"
    deploy:
      replicas: 1
      placement:
        constraints: [node.labels.ec2 == c5.large]
    restart: always

  redis:
    container_name: redis
    image: redis:4.0.14-alpine
    expose:
      - "6379"
    entrypoint: redis-server --requirepass fd8cf3705da4d84faa8540911892ef8e
    volumes:
      - redis_data:/data
    deploy:
      replicas: 1
      placement:
        constraints: [node.labels.ec2 == t2.micro]
    restart: always

  
  neo4j:
    container_name: neo4j
    image: neo4j:4.0
    ports:
      - "7687:7687"
      - "7474:7474"
      - "7473:7473"
    environment: 
      - NEO4J_AUTH=neo4j/6ac898ff3d4f12bcc48db4872ff3c37a
    volumes:
      # - $HOME/neo4j/data:/data
      # - $HOME/neo4j/logs:/logs
      - neo4j_data:/data
    deploy:
      replicas: 1
      placement:
        constraints: [node.labels.ec2 == t2.medium]
    restart: always



  bull-board:
    image: tombh/bull-board:latest
    container_name: bull-board
    depends_on: 
      - redis
      - manager
    environment:
      - REDIS_HOST=redis
      - REDIS_PASSWORD=fd8cf3705da4d84faa8540911892ef8e
      - PORT=3020
      - REFRESH_INTERVAL=60000
    ports:
      - "3020:3000"
    deploy:
      replicas: 1
      placement:
        constraints: [node.labels.ec2 == t2.small]
    restart: always

