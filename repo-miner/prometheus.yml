global:
  scrape_interval:     10s
  evaluation_interval: 10s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
      monitor: 'prometheus-stack-monitor'

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  # - "first.rules"
  # - "second.rules"

scrape_configs:

  - job_name: 'prometheus'

    scrape_interval: 10s
    scrape_timeout: 5s

    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'machine-vm'

    scrape_interval: 10s
    scrape_timeout: 5s

    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'node-exporter'
    scrape_interval: 10s
    scrape_timeout: 5s

    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'manager'
    scrape_interval: 10s
    scrape_timeout: 5s

    static_configs:
      - targets: ['server:3000']

  - job_name: 'worker'
    scrape_interval: 10s
    scrape_timeout: 5s

    dns_sd_configs:
      - names: ['worker']
        type: A
        port: 3000
        # The time after which the provided names are refreshed
        refresh_interval: 30s